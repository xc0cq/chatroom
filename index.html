<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #8304e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(131,4,224,0.5);
            width: 320px;
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 20px;
            color: #8304e0;
        }
        .input-group { 
            position: relative;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            outline: none;
            background: #2a2a2a;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            user-select: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #8304e0, #b367ff);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            font-weight: bold;
            margin-top: 10px;
        }
        .message { 
            margin-top: 15px; 
            color: white; 
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
            <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
        </div>
        <button onclick="login()">Login</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const users = [
            { username: "justin", password: "higheradmin00" },
            { username: "mason", password: "loweradmin123" },
            { username: "guest", password: "guestpass" }
        ];

        function login() {
            const username = document.getElementById("username").value.trim().toLowerCase();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            const foundUser = users.find(u => u.username === username && u.password === password);

            if (foundUser) {
                localStorage.setItem("chatUser", foundUser.username);
                window.location.href = "chat.html";
            } else {
                message.style.color = "#ff4d4d";
                message.textContent = "Invalid username or password.";
            }
        }

        document.getElementById("togglePassword").addEventListener("click", () => {
            const pass = document.getElementById("password");
            if(pass.type === "password") {
                pass.type = "text";
                document.getElementById("togglePassword").textContent = "üôà";
            } else {
                pass.type = "password";
                document.getElementById("togglePassword").textContent = "üëÅÔ∏è";
            }
        });
    </script>
</body>
</html>
